<!DOCTYPE html>
<html>
    <head>
        <title>Gloria's Color Picker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <main class="container">
        <h1>My <span style="color: blue">C</span><span style="color: orange">O</span><span style="color: purple">L</span><span style="color: green">O</span><span style="color: brown">R</span> Scheme Picker</h1>
        
        <form id="color-picker" title=">Click the color button to select color or enter rgb, hsl or hex color number.">
            <span title="How to Use"></span>

            <input id="color" type="color" value="#000" class="border-style">
         <select name="modes" id="modes" oninput="currentModeValue()" class="border-style">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
            <input type="button" id="get-scheme" value="Get Color Scheme" class="border-style">
         </select>
         
         
         <input type="text" id="mode-value" value="monochrome">
        </form>
        <div class="color-container">
             
            <div class="color-swatch" id="swatch1" value="fff">
                <div class="hex-placeholder" id="hex-place1" value="000000">#fff</div>
            </div>
             <div class="color-swatch" id="swatch2">
                <div class="hex-placeholder" id="hex-place2" value="2B283A">#fff</div>
            </div>
             <div class="color-swatch" id="swatch3">
                <div class="hex-placeholder" id="hex-place3" value="Fff">#fff</div>
            </div>
             <div class="color-swatch" id="swatch4">
                <div class="hex-placeholder" id="hex-place4" value="AAD1B6">#fff</div>
            </div>
             <div class="color-swatch" id="swatch5">
                <div class="hex-placeholder" id="hex-place5" value="A626D3">#fff</div>
            </div>
          
        </div>
    </main>
       
        
        
        <script src="index.js"></script>
    </body>
</html>
